spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/goodFirstHubDB?useSSL=false&&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: goodFirst
